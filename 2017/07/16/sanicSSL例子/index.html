<h2 id="SSL例子"><a href="#SSL例子" class="headerlink" title="SSL例子"></a>SSL例子</h2><p>可选的传入一个SSLContext：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">import ssl</span><br><span class="line">context = ssl.create_default_context(purpose=ssl.Purpose.CLIENT_AUTH)</span><br><span class="line">context.load_cert_chain(&quot;/path/to/cert&quot;, keyfile=&quot;/path/to/keyfile&quot;)</span><br><span class="line"></span><br><span class="line">app.run(host=&quot;0.0.0.0&quot;, port=8443, ssl=context)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>您还可以将证书和密钥的位置作为字典传递：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ssl = &#123;&#x27;cert&#x27;: &quot;/path/to/cert&quot;, &#x27;key&#x27;: &quot;/path/to/keyfile&quot;&#125;</span><br><span class="line">app.run(host=&quot;0.0.0.0&quot;, port=8443, ssl=ssl)</span><br></pre></td></tr></table></figure>
